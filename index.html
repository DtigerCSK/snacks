	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<body>
<div id="dotLoader" class="dotloaderWrapper" style="display:none">
	<h5>loading snacks</h5>
	<i class="fa fa-circle-thin"></i> <i class="fa fa-circle-thin dLoader2"></i> <i class="fa fa-circle-thin dLoader3"></i>
</div>
<div id="bg"></div>
<div id="content" style="display: none;">
	<div class="container intro" style="margin-top: 5%; height:100%;">
		<div class="row">
			<div class="twelve columns">
				<img src="images/csgosnacks.svg" class="logo">
			</div>
		</div>
		<div class="row">
			<div class="six columns">
				<a id="snackpot" href="#" class="pickerButton"><h2>SnackPot</h2></a>
			</div>
			<div class="six columns">
				<a id="snacks" href="#" class="pickerButton"><h2>Snacks</h2></a>
			</div>
		</div>
	</div>
</div>
<!--Loading-->
<script>
$(window).load(function(){
	//fade in main content
    $('#content').fadeIn("1000").addClass('scaleup');
    //click snackpot
    $('#snackpot').click(function() {
    	//fadeout content
    	$('#content').fadeOut("1000").removeClass('scaleup').addClass('scaledown');
    	//redirect after 1 sec
    	setTimeout(function() {
		  window.location.href = "snackpot";
		}, 1000);
    });
    //click snacks
    $('#snacks').click(function() {
    	//fadeout content
    	$('#content').fadeOut("1000").removeClass('scaleup').addClass('scaledown');
    	//redirect after 1 sec
    	setTimeout(function() {
		  window.location.href = "snacks";
		}, 1000);
    });
});
